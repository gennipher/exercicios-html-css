<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Box Project</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }
      nav {
        display: flex;
        height: 80px;
      }

      .box {
        width: 80px;
        background-color: lightskyblue;
      }

      .bar {
        width: 94.4%;
        background-color: blue;
      }
      
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="box"></div>
        <div class="bar"></div>
      </nav>
  </body>
</html>
