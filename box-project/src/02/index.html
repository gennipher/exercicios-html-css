<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Box Project</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      nav {
        display: flex;
      }

      .box {
        width: 80px;
        height: 80px;
        margin: 20px 13px;
        float: left;
        position: absolute;
        background-color: lightskyblue;
      }

      .bar {
        width: 100%;
        height: 120px;
        background-color: blue;
      }
      
    </style>
  </head>
  <body>
      <header>
          <nav>
            <div class="box"></div>
            <div class="bar"></div>
          </nav>
  </body>
</html>
