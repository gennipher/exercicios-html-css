<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jenny's (MDC Web Example App)</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle-home.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<!----BODY----->
<body class="home">
    <aside class="mdc-drawer shrine-drawer">
  
  <!----HEADER---->
      <div class="mdc-drawer__container">
        <div class="mdc-drawer__header">
          <i class="fas fa-scroll"></i>
          <span class="shrine-title">REPLY</span>
        </div>
        <div class="mdc-drawer__user ">
          <i class="material-icons">account_circle</i>
        </div>
        <div class="mdc-drawer__config">
          <i class="fas fa-cogs"></i>
        </div>
      </div>
  
  <!-----DIVIDER----->
      <div class="divider color-none"></div>
  
  <!----BUTTON---->
      <div class="button--message">
        <button type="button" id="button-modal" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#button-modal">
            <i class="fas fa-pencil-alt"></i>
            <label class="text">COMPOSE</label>
        </button>
      </div>
  
  <!-----DIVIDER----->
      <div class="divider color-none"></div>
  
  <!-----NAV----->
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item" href="/inbox.html">
            <i class="fas fa-inbox"></i>
            <label class="mdc-list-item__text" tabindex="0">Inbox</label>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="far fa-star"></i>
            <label class="mdc-list-item__text" tabindex="0">Starred</label>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="far fa-paper-plane"></i>  
            <label class="mdc-list-item__text" tabindex="0">Sent</label>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="fas fa-trash-alt"></i>
            <label class="mdc-list-item__text" tabindex="0">Trash</label>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="fas fa-hand-paper"></i>
            <label class="mdc-list-item__text" tabindex="0">Spam</label>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="far fa-envelope-open"></i>
            <label class="mdc-list-item__text" tabindex="0">Drafts</label>
          </a>
        </nav>
  
  <!-----DIVIDER----->
        <div class="divider"></div>
  
  <!-----NAV2----->
  
        <nav class="mdc-list">
          <a class="mdc-list-item">
            <label class="mdc-list-item__text folders">FOLDERS</label>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="far fa-folder"></i>
            <label class="mdc-list-item__text">Starred</label>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="far fa-folder"></i> 
            <label class="mdc-list-item__text">Sent</label>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="far fa-folder"></i>
            <label class="mdc-list-item__text">Trash</label>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="far fa-folder"></i>
            <label class="mdc-list-item__text">Spam</label>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="far fa-folder"></i>
            <label class="mdc-list-item__text">Drafts</label>
          </a>
        </nav>
      </div>
    </aside>



    
<script src="bundle-home.js" async></script>
</body>
</html>
